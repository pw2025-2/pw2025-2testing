<body>
    <script>
      document.writeln("<h1> Ejemplo de Condicional </h1>");
      var opcion = prompt("Ingresa un valor del 1 al 3");

      switch (opcion){
        case "1":
            document.writeln("<p>Opcion 1</p>")
            break;
        case "2":
            document.writeln("<p>Opcion 2</p>") 
            break;
        case "3":
            document.writeln("<p>Opcion 3</p>")   
            break; 
        default:
            document.writeln("<p>Opcion 4</p>")    
            break;
      }
      if (opcion == "1") {
        document.writeln("<h1> La opcion es 1 </p>")        
      }else{
        document.writeln("<h1> La opcion NO es 1</p>")
      }

    </script>
