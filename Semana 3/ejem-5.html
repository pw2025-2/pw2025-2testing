<body>

    <h1> Manejo de Arrays </h1>
    <script>
        
        //Declarar un array
        var a0 = new Array(); //areglo vacio
        var a1 = new Array(5); //Arreglo de 5 elementos
        
        //inicializar
        for (let i=0; i< a1.length; i++){
            a1[i] = 1;
        }
        document.writeln("<p> El arreglo al : "+ a1 + "</p>");

        //inicializar todo junto

        var a3 = [2,4,6,8,10];
        //Un tipo especial de for 
        for (let elemento in a3){
            document.writeln("<p> ELEMENTO "+ elemento+" = " + a3[elemento] + "</p>");

            
        }
        //juntar elementos 
        document.writeln("<p> Juntar elementos : " + a3.join("----") + "</p>");

        //saber la posicion de un elemento
        document.writeln("<p> Posicion de un elemento : "+ a3.indexOf(6) + "</p >");

        //ordenar arreglos 
        a4 = [2,4,6,8,1,3,5,7];
        document.writeln("<p> Arreglo antes : "+ a4 + "</p>");
        document.writeln("<p> Arreglo antes : "+ a4.sort() + "</p>");




    </script>
