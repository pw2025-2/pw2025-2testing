<body>

  <h1>Ejemplo 1</h1>

  <script>
    document.writeln("<h1>Ejemplo de condicional</h1>");
    var opcion = prompt("Ingresa un valor del 1 al 3");
    switch (opcion){
      case "1":
        document.writeln("<p>OPCION 1</p>");
        break;
        case "2":
        document.writeln("<p>OPCION 2</p>");
        break;
        case "3":
        document.writeln("<p>OPCION 3</p>");
        break;
        default:
          document.writeln("<p>Opcion Default</p>");
    }
    if(opcion=="1") {
      document.writeln("<h1>La opcion es 1</h1>");
      document.writeln("h1>La opcion NO es 1</h1>");
    }
  </script>
