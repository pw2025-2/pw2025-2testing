<body>
    <h1>Manejo de Arrays</h1>
    <script>
        

        //Declarar un array
        var a0 = new Array(); // Arreglo vacio
        var a1 = new Array(5); // Arreglo tiene 5 elementos

        // Inicializar
        for(let i=0; i < a1.length; i++) {
            a1[i] = i;
        }
        document.writeln("<p>El arreglo a1: " + a1 + "</p>");

        //Todo junto
        var a3 = [2,4,6,8,10];

        // Un tipo especial de For
        for(let elemento in a3) {
            document.writeln("<p> ELEMENTO= " + elemento + " " + a3[elemento] + "<p>");
        }

        // Juntar elementos
        document.writeln("<p>Juntar elemento: " + a3.join("----") + "</p>")

        // Queremos saber la posicion de un elemento
        document.writeln("<p>Posicion de un elemento: " + a3.indexOf(6) + "</p>")

        // Ordenar arreglos
        a4= [2,4,6,8,1,3,5,7];
        document.writeln("<p>Arreglo antes : " + a4 + "</p>")
        document.writeln("<p>Arreglo despues : " + a4.sort() + "</p>")

        a5 = ["Pera","Manzana","Albaricoque","Fresa"];
        document.writeln("<p>Arreglo antes : " + a5 + "</p>")
        document.writeln("<p>Arreglo despues : " + a5.sort() + "</p>")

        // Reverse
        document.writeln("<p>Reverse: " + a5.reverse() + "</p>");

        // Otra forma: Programacion funcional
        document.writeln("<p>Orden ASC: " + a4.sort(function(a,b) {return a-b}) +   "</p>");
        document.writeln("<p>Orden DESC: " + a4.sort(function(a,b) {return b-a}) + "</p>");

        // 


    </script>
    
</body>
