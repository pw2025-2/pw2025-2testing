<body>
  <h1>Ejemplo 1</h1>
  <h1>Manejo de Arrays</h1>

  <script>
    // Declara un array
    var a0 = new Array();      // Arreglo vacío
    var a1 = new Array(5);     // Arreglo con 5 posiciones

    // Inicializar
    for (let i = 0; i < a1.length; i++) {
      a1[i] = i;
    }
    document.writeln("<p>El arreglo a1 : " + a1 + "</p>");

    // Todo junto
    var a3 = [2, 4, 6, 8, 10];

    // Recorriendo con for tradicional
    for (let i = 0; i < a3.length; i++) {
      document.writeln("<p>ELEMENTO [" + i + "] = " + a3[i] + "</p>");
    }

    // Juntar elementos
    document.writeln("<p>Juntar elementos : " + a3.join("----") + "</p>");

    // Queremos saber la posición de un elemento
    document.writeln("<p>Posición de un elemento (6): " + a3.indexOf(6) + "</p>");

    // Ordenar arreglos 
    var a4 = [2,4,6,8,1,3,5,7];
    document.writeln("<p>Arreglo Antes : " + a4 + "</p>");
    document.writeln("<p>Arreglo Ordenado (sort()): " + a4.sort() + "</p>");
    document.writeln("<p>Arreglo Reverse : " + a4.reverse() + "</p>");

    // Otra forma: ordenar con funciones de comparación
    document.writeln("<p>Orden DESC: " + a4.sort(function(a,b) { return b - a }) + "</p>");
    document.writeln("<p>Orden ASC: " + a4.sort(function(a,b) { return a - b }) + "</p>");
  </script>
</body>
