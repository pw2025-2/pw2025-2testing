<body>
    <h1>Los Elefantes</h1>
    <script>
        var opcion = parseInt(prompt("Ingresa un valor del 1 al 5"));

        var numeros = ["Un", "Dos", "Tres", "Cuatro", "Cinco"];
        var versoSingular = " elefante se balanceaba sobre la tela de una araña, como veía que resistía fue a llamar a otro elefante más";
        var versoPlural = " elefantes se balanceaban sobre la tela de una araña, como veían que resistía fueron a llamar a otro elefante más";

        if (opcion < 1 || opcion > 5 || isNaN(opcion)) {
            document.writeln("<p>Opción inválida. Por favor, ingresa un número del 1 al 5.</p>");
        } else {
            for (var i = 1; i <= opcion; i++) {
                var texto = "<p><b>" + numeros[i-1] + "</b>";
                if (i === 1) {
                    texto += versoSingular + "</p>";
                } else {
                    texto += versoPlural + "</p>";
                }
                document.writeln(texto);
            }
        }
    </script>
